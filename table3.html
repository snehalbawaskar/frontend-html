<html>
    <head>
        <title>table with rowspan and colspan</title>
            <style> 
            table,tr,td,th{
                border: solid 1px white;
                background-color :orange;
                border-collapse:collapse;
                
            }
            
            </style>
        
    </head>
    <body>
        <table cellpadding="40" cellspacing="40" align="center">
            <tr>
                <td rowspan="2"></td>
                <td colspan="4"></td>
            </tr>
                
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td rowspan="2"></td>          
                    <td rowspan="2"></td> 
                    <td rowspan="2"></td> 
                    <td rowspan="2"></td>                  
                    <td rowspan="2"></td>                
                    <td rowspan="2"></td>
                </tr>
                <tr>
                    <td></td>
                </tr>
            </table>
            </body>
            </html>
