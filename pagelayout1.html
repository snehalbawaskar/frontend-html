<html>
    <head>
        <title>table with rowspan and colspan</title>
            <style> 
            table,tr,td,th{
                border: solid 1px black;
                background-color :white;
                border-collapse:collapse;
                
            }
            
            
            </style>
        
    </head>
    <body>
        <table cellpadding="40" cellspacing="40" align="center">
            <tr>
                <th colspan="3"></th>

            </tr>
            <tr>
                <td height="30%" width="30" rowspan="2"></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
            <td colspan="2"></td> 
            </tr>
            <tr>        
            <td colspan="3"></td> 
            </tr>
        </table>
    </body>
    </html>
