<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform 3d</title>
    <style>
        .container{
            height:100px;
            width:200px;
            background-color:blue;
        }
        .container:hover{
            transform:rotateZ(180deg)
            translate(180deg):preserve-3d; /* website:codedrops 3gs and nobs-guide-to-3d-transform ---homework d3 flip card*/
            perspective:300px;
        }
    </style>
</head>
<body>
    <div class="container">
        Container
    </div>
    
</body>
</html>
